<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Messenger</h1>
    <form>
        <p class = "form-selection-header">First Name</p>
        <input type="text" placeholder="Enter first name" class = "form-text-inputs"/>
        <p class = "form-selection-header">Last Name</p>
        <input type="text" placeholder="Enter last name" class = "form-text-inputs"/>
        <p class = "form-selection-header" >Email</p>
        <input type="email" placeholder="Enter email" required/>
        <p class = "form-selection-header">ID</p>
        <input type="tel" placeholder="Enter ID" pattern="[0-9]{9}"/>
        <p class = "form-selection-header">sex<p/>
        <input type="radio" id ="Male" value="Male" name = "sex-type"/>
        <label for="Male">Male</label>
        <input type="radio" id ="Female" value="Female" name = "sex-type"/>
        <label for="Female" >Female</label>
        <p class = "form-selection-header">Message</p>
        <input type="text" placeholder="Enter your message" class = "form-text-inputs"/><br/><br/>
        <input type="submit" value="Submit" id = "submit">
    </form>
</body>
</html>
